{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<body>
    <aside>
        <img src="{% static 'main/img/386bd076489519.Y3JvcCw4MzcsNjU0LDI4MSwxMDk.jpg' %}" alt="Logo">
        <span class="logo">Qonys</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-home" aria-hidden="true"></i> Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-globe" aria-hidden="true"></i> About</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa fa-newspaper" aria-hidden="true"></i> News</li></a>
            <a href=""><li><i class="fa fa-phone-square" aria-hidden="true"></i> Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add entry</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
